---
layout: default
---

<div class="container" style="margin-top: 2em">
  <p class="text-center">
    <span class="rounded-pill bg-primary text-white p-2 px-3"
      >{{ page.type }}</span
    >
  </p>
  <h1 class="text-center">{{ page.title }}</h1>
  <h2 class="text-center text-muted">{{ page.authors }}</h2>
  <p class="text-center text-secondary">{{ page.date }}</p>
  {% if page.access == "open" %}
  <p class="text-center">
    <span class="badge bg-white text-dark border border-dark" border-1
      ><span class="fas fa-lock-open"></span> Open Access
    </span>
  </p>
  {% endif %}
  <h3>Abstract</h3>
  <p>{{ page.abstract }}</p>
</div>
